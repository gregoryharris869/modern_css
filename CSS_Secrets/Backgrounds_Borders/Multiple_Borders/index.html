<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Translucent Borders</title>
  </head>
  <body>
    <section class="fa-boxes"></section>
  </body>
</html>
<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background-color: aliceblue;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .fa-boxes {
    width: 400px;
    height: 250px;
    background: yellowgreen;
    border: 5cap dashed #655;
    outline: 15px solid deeppink;
  }
</style>
