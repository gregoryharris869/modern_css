<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="wrapper">
    <label for="switch">
      <input type="checkbox" switch id="switch" />
      Show pseudo-element
    </label>

    <ul class="grid" role="list" data-layout="thirds">
      <li class="card flow">
        <img
          alt="A dark grey Nike trainer shoe with a lightweight mesh upper, a black speckled shoelace and a thick, textured sole."
          src="https://assets.codepen.io/174183/card-product-1.jpg?width=1500&format=auto&quality=80" />
        <h3 class="card__heading">
          <a href="#">Nike trainers</a>
        </h3>
        <p class="card__price">£59.99 - £79.99</p>
      </li>
      <li class="card flow">
        <img
          alt="A flat-lay image showing a pair of black and grey knit Nike trainers, a pair of tortoiseshell sunglasses, a lipstick, and a black tote bag with brown leather handles. Two large green monstera leaves frame the objects."
          src="https://assets.codepen.io/174183/card-product-2.jpg?width=1500&format=auto&quality=80" />
        <h3 class="card__heading">
          <a href="#">Bundles</a>
        </h3>
        <p class="card__price">From £119.99</p>
      </li>
      <li class="card flow">
        <img
          alt="A pair of colorful trainers with a white, orange, grey, mint green, and purple design. The sneakers have red laces, and one is resting on a white box while the other hangs off the top."
          src="https://assets.codepen.io/174183/card-product-3.jpg?width=1500&format=auto&quality=80" />
        <h3 class="card__heading">
          <a href="#">Cool trainers</a>
        </h3>
        <p class="card__price">£69.99 - £99.99</p>
      </li>
    </ul>

    <p class="credit">Image credits: <a
        href="https://unsplash.com/photos/photo-of-bag-sneakers-and-sunglasses-on-beige-surface-u79wy47kvVs">Malvestida</a>,
      <a href="https://unsplash.com/photos/pair-of-white-and-orange-athletic-shoes-on-white-box-dwKiHoqqxk8">Irene
        Kredenets</a> and <a href="https://unsplash.com/photos/unpaired-gray-nike-running-shoe-LxVxPA1LOVM">Imani
        Bahati</a> on <a href="https://unsplash.com">Unsplash</a>.
    </p>
</body>

</html>
