<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Configurable Switch Component</title>
  </head>
  <body>
    <label class="switch-input">
      <span class="visually-hidden">Enable setting</span>
      <input type="checkbox" role="switch" class="visually-hidden" />
      <span
        class="switch-input__decor"
        data-switch-input-state="on"
        aria-hidden="true"
        >On</span
      >
      <span
        class="switch-input__decor"
        data-switch-input-state="off"
        aria-hidden="true"
        >Off</span
      >
      <span class="switch-input__thumb" aria-hidden="true"></span>
    </label>
  </body>
</html>
