<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Floating Button Sign Up Form</title>
  </head>
  <body>
    <form class="sign-up-form flow">
      <label for="email">Enter your email to sign up for our newsletter</label>
      <div class="sign-up-form__controls sidebar">
        <input
          type="email"
          name="email"
          id="email"
          autocapitalize="none"
          autocorrect="off"
          pattern="[^@]+@[^\.]+\..+"
          required
          placeholder="name@example.com"
        />
        <button class="button">Subscribe</button>
      </div>
    </form>
  </body>
</html>
