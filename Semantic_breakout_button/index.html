<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create a semantic breakout button</title>
  </head>
  <body>
    <article class="box">
      <h1>A semantic, breakout button</h1>
      <p>
        This whole box is clickable, but still uses a button element, correctly.
      </p>

      <button class="breakout-button" type="button" hidden>Say Hi ðŸ‘‹</button>
    </article>
    <script>
      const button = document.querySelector(".breakout-button");

      if (button) {
        button.parentElement.setAttribute("data-interactive", "");
        button.removeAttribute("hidden");

        button.addEventListener("click", (evt) => {
          evt.preventDefault();

          alert("Oh hi there ðŸ‘‹");
        });
      }
    </script>
  </body>
</html>
